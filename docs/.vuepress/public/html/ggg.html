<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <style>
    *{
      margin:0;
      padding: 0;
    }
.box{
  width: 100vw;
  height: 100vh;
}
.main{
  width: 100%;
  height: 100%;
}
.arrow{
  position: absolute;
  /* z-index: 999; */
  /* top: 360px;
  left: 130px; */
  width: 160px;
  height: 160px;
  left: 31%;
  top: 51%;
  /* transform: translate(-50%); */
  animation: identifier 1.3s infinite linear
  
}

@keyframes identifier {
  /* 0% {
        transform: scale(1)
    }
    100% {
        transform: scale(1.2)
    } */
    0% {
        transform: scale(1)
    }
    25% {
        transform: scale(1.1)
    }
    50% {
        transform: scale(1.15)
    }
    100% {
        transform: scale(1)
    }
  
}

.time{
  position: absolute;
  left: 39%;
  top: 46.5%;
  color: rgb(146, 143, 143);
  font-family: PingFang SC;
}
  </style>
</head>
<body>
<div class="box">
  <img class="main" src="https://raw.githubusercontent.com/xesxz/image/main/screenshot202210051655428.png" alt="">
  <img src="https://raw.githubusercontent.com/xesxz/image/main/screenshot202210051656930.png" class="arrow" alt="">
  <div class="time">
    <!-- 2020.10.05 16:23:18 -->

    <span class="rq">2020.10.05</span>
    <span class="sj">16:23:18</span>



  </div>
</div>


<script>
 var rq = dayjs().format('YYYY-MM-DD')
 
 var sj = dayjs().format('HH:mm:ss')
document.querySelector('.rq').innerHTML = rq
document.querySelector('.sj').innerHTML = sj

</script>
</body>
</html>
