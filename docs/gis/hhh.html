<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <custom-input v-model="message"></custom-input>
    <p>{{ message }}</p>
  </div>
  
  <script>
  const { createApp } = Vue;

  const CustomInput = {
  props: ['modelValue'],
  template: `
    <input
      :value="modelValue"
      @input="$emit('update:modelValue', $event.target.value)"
    >
  `
};
  
  createApp({
    components: {
      CustomInput
    },
    data() {
      return {
        message: ''
      };
    }
  }).mount('#app');
  </script>
</body>
</html>
